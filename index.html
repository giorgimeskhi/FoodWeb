<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodWeb</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="ellipse-background"></div>
    <header class="header_box" >
        <p class="title" >
            <a class="beqa" href="#">FoodSpin</a>
            <img class="logo"  src="images/logo.png" alt=""> 
        </p>
        <nav class="navbar" >
            <ul class="ul_list" >
                <li class="nav_li">
                  <a href="">Breakfast</a> 
                </li>
                <li class="nav_li">
                    <a href="">Lunch</a>  
                </li>
                <li class="nav_li">
                   <a href="">Dinner</a> 
                </li>
            </ul>
        </nav>
        <img  class="vector" src="images/Vector.png" alt="vector">
    </header>
    <div class="info" > 
        <h1>$32</h1> 
        <h2>Green Goddess Chicken Salad</h2>
        <p class="info_text" >It is a non vegetarian salad which consists of the green goddess dressing mixed with chicken, peppers, olives and celery. </p>
        <button  class="button" type="button" >ORDER NOW</button>
    </div>
    <section class="food_photos" >
        <div class="ellipse_bg" >

        </div>
        <div class="photos" >
            
            <img class="img_1 "  src="images/9.png"  alt="">
            <img class="img_2 img "  src="images/02.png" alt="">
            <img class="img_3 img"  src="images/05.png" alt="">
            <img class="img_4 "  src="images/03.png" alt="">
            <img class="img_5 img "  src="images/01.png" alt="">
            <img class="main_dish" src="images/01.png" alt="">
        </div>
    </section>
    <div class="download_icon" >
        <img class="download_icon1"  src="images/download.png" alt="">
        <img class="download_icon2"  src="images/download.png" alt="">
    </div>
</body>
</html>
